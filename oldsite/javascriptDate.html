<html>
    <body>
  
        <p>The date is</p>
        
<script>

var d = new Date();
document.write(d);
document.write("<br>");
if(d.getHours() < 12) {
    document.write('<img src="imageexamples/images/MrThawleyCropped.jpg">');
} else if (d.getHours() < 18) {
    document.write("Good afternoon!");
} else {
    document.write("Good evening!");
}
    
</script>
    
    </body>
</html>
